prices:
  # Basic Prices
  STICK:
    buy-price: 1
    sell-value: 0.5

  # Grouped Prices
  ROCKS:
    materials: [ "STONE", "COBBLESTONE", "GRANITE", "DIORITE", "ANDESITE", "BLACKSTONE" ]
    buy-price: 2
    sell-value: 1

  # Advanced Prices
  LOGS:
    material: "(.*)_(LOG|WOOD)"
    buy-price: 3
    sell-value: 1.5

  SAPLING: # This can be whatever
    material: "(.*)_SAPLING"
    buy-price: 2
    sell-value: 1

  EXCALIBUR: # This can be whatever
    material: "GOLDEN_SWORD"
    display-name: "(.*)Excalibur(.*)"
    buy-price: 100
    sell-value: 50

  # Default Pricing
  DEFAULT:
    material: ".*"
    buy-price: 1
    sell-value: 0.5